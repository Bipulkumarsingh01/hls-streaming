<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Player</title>
</head>
<body>
    <div class="video-container">
        <video id="example-video" width="960" height="540" class="video-js vjs-default-skin" controls autoplay muted>
            <source src="https://video-hls.s3.ap-south-1.amazonaws.com/outputs/index.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    <div class="controls">
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="resumeVideo()">Resume</button>
        <button onclick="forward()">Forward 10s</button>
        <button onclick="backward()">Backward 10s</button>
        <button onclick="increaseSpeed()">Speed Up</button>
        <button onclick="decreaseSpeed()">Slow Down</button>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
